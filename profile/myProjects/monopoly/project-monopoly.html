        <div class="cbp-l-project-desc-text">水資源大富翁以生態未來願景目標需要大眾努力合作來構築的概念，設計一套需要大眾一起努力經營的大富翁遊戲，主題就是人類與自然生態共有、共生、共享的未來願景。遊戲中將會依玩家在關卡中建立的人類居住環境是否考量生態環境變數作為計算遊戲是否能夠進行下去的依據，而終極目標就是玩家可以在不破壞任何環境造成環境負擔下能夠永續的經營此遊戲。</div>
